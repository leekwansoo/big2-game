<html>

<head>
    <link rel="stylesheet" type="text/css" href="src/styles.css">
    <script src="src/index.js"></script>
</head>

<body>
    <h2>Test for HTML css</h2>
    <div className="fixed bottom-5 left-1/2 transform -translate-x-1/2 
                          bg-white/90 p-3 rounded-lg shadow-md z-10 text-center">
        <button onClick={handlePlay} className="items-center px-6 py-3 text-2xl bg-blue-500 text-white rounded hover:bg-blue-600 
                             transition-colors min-w-[150px]" disabled={gameWinner !==null}>
            {selectedCards.length === 0 ? '패스' : '플레이'}
        </button>
        {gameWinner !== null && (
        <button onClick={initializeGame} className="ml-4 px-6 py-3 text-2xl bg-green-500 text-white rounded 
                             hover:bg-green-600 transition-colors">
            새 게임
        </button>
        )}
    </div>
</body>

</html>
